<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="calc">
        <input type="text" placeholder="0" readonly class="display" value="0">
        <div class="wrap-operations">
            <button class="clear">—Å</button>
            <button class="operation">/</button>
            <button class="operation">*</button><br>
            <button class="operation">-</button>
            <button class="operation">+</button>
            <button class="result operation">=</button>
        </div>
        <div class="wrap-numbers">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button><br>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button><br>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button><br>
            <button class="number">0</button>
            <button class="decimal">.</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
